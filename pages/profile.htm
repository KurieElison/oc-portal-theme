title = "profile"
url = "/profile"
layout = "account"
is_hidden = 0

[viewBag]
localeUrl[en] = "/profile"

[account]
paramCode = "code"
forceSecure = 0
==
<section>
	<div class="kent">
		<div class="container">
			<h2 class="text-center pt-5 color-text">Мой аккаунт</h2>
			<div class="row pt-5 alienware">
				<div class="col-lg-6 col-md-12 bg-white p-0 bg-right">
					<div class="border-left-block">
						<h6>Информация профиля</h6>
					</div>
					<div class="p-blog">
					
					   {% partial account ~ '::update' %}
                    </div> 
				</div>	
				<div class="col-lg-6 col-md-12 bg-white border-top-md p-0">
					
					<div class="border-left-block">
						<h6>Изменить пароль</h6>
					</div>
					<div class="p-blog">
					     {% partial account ~ '::update_pass' %}
					     <a href="#">Деактивировать аккаунт</a>
                    </div>
				</div>		
			</div>
		</div>
	</div>
</section>
